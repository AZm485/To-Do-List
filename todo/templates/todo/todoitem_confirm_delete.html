{% extends "base.html" %}

{% block content %}
<div class="mycard">
<h3>Delete To-do item</h3>

<p>Are you sure you want to delete the item: <b>{{ object.tittle }}</b>from the list <i>{{ todo_list.title }}</i>?</p>

<form method="post">
    {% csrf_token %}
    <input 
        value="Yes, delete."
        type="submit">

    <input 
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>
</div>

{% endblock %}
