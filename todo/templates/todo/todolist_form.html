<!--- Add a new list page -->
{% extends "base.html" %}

{% block content %}
<div class="mycard">
<h3>{{ title }}</h3>

    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input 
                value="Save"
                type="submit">
            <input
                value="Cancel"
                type="button"
                onclick="location.href='{% url "index" %}';"/>
        </form>
    </div>
</div>

{% endblock %}
