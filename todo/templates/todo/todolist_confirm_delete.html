{% extends "base.html" %}

{% block content %}
<div class="mycard">
<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.tittle }}</i>?</p>

<form method="post">
    {% csrf_token %}
    <input 
        value="Yes, delete."
        type="submit">
</form>
<input 
    value="Cancel"
    type="button"
    onclick="location.href='{% url "index" %}';">

</div>

{% endblock %}
